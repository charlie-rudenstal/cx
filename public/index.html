<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="/css/core.css" />
    <link rel="stylesheet" href="/css/modules.css" />
</head>
<body>

<h1>Menu</h1>
<div data-view="menu" class="l-hlist">
    <div data-action="item-click" data-name="start" class="l-hlist-item">Start</div>
    <div data-action="item-click" data-name="articles" class="l-hlist-item">Articles</div>
    <div data-action="item-click" data-name="about" class="l-hlist-item">About</div>
</div>


<h1>Tabs</h1>
<div data-view="tabs" data-show="tab1" class="tabs">
    <div class="tabs-items">
        <div data-action="select" data-target="tab1" class="tabs-item">Tab 1</div>
        <div data-action="select" data-target="tab2" class="tabs-item">Tab 2 (remote)</div>
        <div data-action="select" data-target="tab3" class="tabs-item">Tab 3</div>
    </div>
    <div data-area="tab1" class="hidden">The first tab</div>
    <div data-area="tab2" class="hidden" data-url="/gallery/3"></div>
    <div data-area="tab3" class="hidden">
        <p>A gallery view inside a tab view</p>
        <div data-view="gallery" data-url="/gallery/:index">
            <div data-area="gallery-body"></div>
            <div class="l-hlist">
                <div data-action="prev" class="l-hlist-item btn">Previous</div>
                <div data-action="next" class="l-hlist-item btn">Next</div>
            </div>
        </div>
    </div>
    <div data-area="tabs-body" class="tabs-body"></div>
</div>

<h1>Gallery</h1>
<div data-view="gallery" data-url="/gallery/:index">
    <div data-area="gallery-body"></div>
    <div class="l-hlist">
        <div data-action="prev" class="l-hlist-item btn">Previous</div>
        <div data-action="next" class="l-hlist-item btn">Next</div>
    </div>
</div>



<script src="rsvp/rsvp.js"></script>

<script src="cx.js"></script>
<script src="cx.views.js"></script>
<script src="cx.events.js"></script>
<script src="cx.ajax.js"></script>

<script src="demo/views/menu.js"></script>
<script src="demo/views/tabs.js"></script>
<script src="demo/views/gallery.js"></script>

<script>
    cx();
    cx.info();
</script>
</body>
</html>
